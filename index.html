<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Number Game</h1>
      <div class="secretNumber">?</div>
      <div class="input-container">
        <input type="number" class="checkNumber" placeholder="Guess here" />
      </div>
      <div class="commentry">Enter any number between 1-20</div>
      <div class="change">Current Score : <span class="score">20</span></div>
      <div class="change">High Score : <span class="highScore">0</span></div>
      <button class="checkbtn">Check</button>
      <button class="Resetbtn">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
